<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech For Tods</title>
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
	<header>
	    <h1 class='logo'> <img src='images/logo.png' alt="laptop-boy" class='laptop-boy'>  Tech For Tods  </h1>

	    <p class="tag-to-header"> Empowering underprivileged children through technology</p>
	</header>
	<main>
	<p class="tag-to-links"> <span class="emphasize-word"> Learn More </span> About Our
	Cause Or <span class="emphasize-word"> Donate </span> </p>
		<div class="flex-layer-superlinks">
		    <div class="about superlink">
			<form action="{{ url_for('about') }}" method="POST">
			    <input type="submit" value="Learn">
			</form>
		    </div>
		    <div class="donate superlink">
			<form action="{{ url_for('pay') }}" method="POST">
			    <input type="submit" value="Donate">
			</form>
		</div>
	    </div>
	</main>
</body>
</html>
